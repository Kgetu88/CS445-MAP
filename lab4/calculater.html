<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>

<body>

    <form id="calcform" action=" ">
        <label for="firstValue"> First input:
            <input required type="number" id="firstValue" value="" /></label><br></br>
        <label for="secondValue"> Second Value:
            <input required type="number" id="secondValue" value="" /></label><br></br>
        <label for="thirdValue"> Result:
            <input type="number" id="thirdValue" value="" /><br></br>

            <input type="submit" value="submit" />
    </form>
    <script>
        window.onload = function () {

            document.getElementById("calcform").addEventListener("submit", function (event) {
                event.preventDefault();
                let input1 = parseInt(document.getElementById("firstValue").value);
                let input2 = parseInt(document.getElementById("secondValue").value);

                document.getElementById("thirdValue").value = input2 + input1;



            });
        }

    </script>
</body>



</html>
