<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="img" src="/lab4/img/pet2.jpg" width="200px" alt="no">
    <button id="hide">Hide the image</button>
    <button id="show">show the image</button>
    <h3 id="text">Mouse over</h3>


    <script>
        let image = document.getElementById("img");
        let hide = document.getElementById("hide");
        let show = document.getElementById("show");
        let text = document.getElementById("text");

        hide.onclick = function () {
            image.style.display = "none";

        }
        show.onclick = function () {
            image.style.display = "block";

        }
        // show.ondblclick = function () {
        //     image.style.display = "block";

        // }

        text.onmouseover = function () {
            text.innerHTML = "whoops";

        }
        text.onmouseout = function () {
            text.innerHTML = "mouse Over";

        }
    </script>
</body>

</html>
